<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow32">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="5.76" fill="url(#bgGrad32)"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(6.4, 6.4)" filter="url(#glow32)">
    <!-- Main L shape -->
    <path d="M 4.8 2.88
             L 4.8 16.32
             L 14.399999999999999 16.32"
          stroke="url(#logoGrad32)"
          stroke-width="2.56"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes (representing language connectivity) -->
    <circle cx="4.8" cy="2.88" r="2.25" fill="#10b981"/>
    <circle cx="4.8" cy="9.6" r="1.5" fill="#06b6d4"/>
    <circle cx="4.8" cy="16.32" r="2.25" fill="#8b5cf6"/>
    <circle cx="14.399999999999999" cy="16.32" r="2.25" fill="#10b981"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 8.64 5.76
             L 14.399999999999999 5.76"
          stroke="#06b6d4"
          stroke-width="1.28"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>
</svg>