<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright background gradient -->
    <linearGradient id="bgGrad96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Vibrant rainbow logo gradient: Coral-pink → Turquoise → Purple -->
    <linearGradient id="logoGrad96" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow96">
      <feDropShadow dx="0" dy="1.92" stdDeviation="2.88" flood-opacity="0.15"/>
    </filter>

    <!-- Vibrant glow effect -->
    <filter id="glow96">
      <feGaussianBlur stdDeviation="1.92" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bright background with subtle border -->
  <rect width="96" height="96" rx="17.28" fill="url(#bgGrad96)" filter="url(#shadow96)"/>
  <rect width="96" height="96" rx="17.28" fill="none" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(19.200000000000003, 19.200000000000003)" filter="url(#glow96)">
    <!-- Main L shape with vibrant gradient -->
    <path d="M 14.399999999999999 8.639999999999999
             L 14.399999999999999 48.959999999999994
             L 43.199999999999996 48.959999999999994"
          stroke="url(#logoGrad96)"
          stroke-width="7.68"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes with bright colors -->
    <circle cx="14.399999999999999" cy="8.639999999999999" r="5.76" fill="#FF6B9D"/>
    <circle cx="14.399999999999999" cy="28.799999999999997" r="3.84" fill="#00D9FF"/>
    <circle cx="14.399999999999999" cy="48.959999999999994" r="5.76" fill="#A855F7"/>
    <circle cx="43.199999999999996" cy="48.959999999999994" r="5.76" fill="#10D98E"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 25.919999999999998 17.279999999999998
             L 43.199999999999996 17.279999999999998"
          stroke="#00D9FF"
          stroke-width="3.84"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>