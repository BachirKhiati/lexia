<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright background gradient -->
    <linearGradient id="bgGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Vibrant rainbow logo gradient: Coral-pink → Turquoise → Purple -->
    <linearGradient id="logoGrad192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow192">
      <feDropShadow dx="0" dy="3.84" stdDeviation="5.76" flood-opacity="0.15"/>
    </filter>

    <!-- Vibrant glow effect -->
    <filter id="glow192">
      <feGaussianBlur stdDeviation="3.84" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bright background with subtle border -->
  <rect width="192" height="192" rx="34.56" fill="url(#bgGrad192)" filter="url(#shadow192)"/>
  <rect width="192" height="192" rx="34.56" fill="none" stroke="#E5E7EB" stroke-width="1.92"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(38.400000000000006, 38.400000000000006)" filter="url(#glow192)">
    <!-- Main L shape with vibrant gradient -->
    <path d="M 28.799999999999997 17.279999999999998
             L 28.799999999999997 97.91999999999999
             L 86.39999999999999 97.91999999999999"
          stroke="url(#logoGrad192)"
          stroke-width="15.36"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes with bright colors -->
    <circle cx="28.799999999999997" cy="17.279999999999998" r="11.52" fill="#FF6B9D"/>
    <circle cx="28.799999999999997" cy="57.599999999999994" r="7.68" fill="#00D9FF"/>
    <circle cx="28.799999999999997" cy="97.91999999999999" r="11.52" fill="#A855F7"/>
    <circle cx="86.39999999999999" cy="97.91999999999999" r="11.52" fill="#10D98E"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 51.839999999999996 34.559999999999995
             L 86.39999999999999 34.559999999999995"
          stroke="#00D9FF"
          stroke-width="7.68"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>