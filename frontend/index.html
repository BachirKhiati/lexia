<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- PWA Primary Meta Tags -->
    <title>Synapse - Your Interactive Language Universe</title>
    <meta name="title" content="Synapse - Language Learning Platform">
    <meta name="description" content="AI-powered language learning through interactive quests, mind maps, and spaced repetition. Learn Finnish with engaging, personalized content.">

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Synapse">

    <!-- Theme Colors -->
    <meta name="theme-color" content="#10b981" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#10b981" media="(prefers-color-scheme: dark)">
    <meta name="msapplication-TileColor" content="#10b981">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="mask-icon" href="/icons/icon-192x192.png" color="#10b981">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://synapse.app/">
    <meta property="og:title" content="Synapse - Language Learning Platform">
    <meta property="og:description" content="AI-powered language learning through interactive quests, mind maps, and spaced repetition.">
    <meta property="og:image" content="/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://synapse.app/">
    <meta property="twitter:title" content="Synapse - Language Learning Platform">
    <meta property="twitter:description" content="AI-powered language learning through interactive quests, mind maps, and spaced repetition.">
    <meta property="twitter:image" content="/og-image.png">

    <!-- Prevent text size adjustment on iOS -->
    <meta name="format-detection" content="telephone=no">

    <!-- Disable tap highlighting on mobile -->
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
