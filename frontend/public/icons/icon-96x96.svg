    <circle cx="14.399999999999999" cy="28.799999999999997" r="3.84" fill="#06b6d4"/>
    <circle cx="14.399999999999999" cy="48.959999999999994" r="5.76" fill="#8b5cf6"/>
    <circle cx="43.199999999999996" cy="48.959999999999994" r="5.76" fill="#10b981"/>

    <!-- Accent line (suggesting text/language) -->
