<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright background gradient -->
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Vibrant rainbow logo gradient: Coral-pink → Turquoise → Purple -->
    <linearGradient id="logoGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow512">
      <feDropShadow dx="0" dy="10.24" stdDeviation="15.36" flood-opacity="0.15"/>
    </filter>

    <!-- Vibrant glow effect -->
    <filter id="glow512">
      <feGaussianBlur stdDeviation="10.24" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bright background with subtle border -->
  <rect width="512" height="512" rx="92.16" fill="url(#bgGrad512)" filter="url(#shadow512)"/>
  <rect width="512" height="512" rx="92.16" fill="none" stroke="#E5E7EB" stroke-width="5.12"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(102.4, 102.4)" filter="url(#glow512)">
    <!-- Main L shape with vibrant gradient -->
    <path d="M 76.8 46.08
             L 76.8 261.12
             L 230.39999999999998 261.12"
          stroke="url(#logoGrad512)"
          stroke-width="40.96"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes with bright colors -->
    <circle cx="76.8" cy="46.08" r="30.72" fill="#FF6B9D"/>
    <circle cx="76.8" cy="153.6" r="20.48" fill="#00D9FF"/>
    <circle cx="76.8" cy="261.12" r="30.72" fill="#A855F7"/>
    <circle cx="230.39999999999998" cy="261.12" r="30.72" fill="#10D98E"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 138.24 92.16
             L 230.39999999999998 92.16"
          stroke="#00D9FF"
          stroke-width="20.48"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>