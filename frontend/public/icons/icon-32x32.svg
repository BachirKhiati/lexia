<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright background gradient -->
    <linearGradient id="bgGrad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Vibrant rainbow logo gradient: Coral-pink → Turquoise → Purple -->
    <linearGradient id="logoGrad32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow32">
      <feDropShadow dx="0" dy="1" stdDeviation="0.96" flood-opacity="0.15"/>
    </filter>

    <!-- Vibrant glow effect -->
    <filter id="glow32">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bright background with subtle border -->
  <rect width="32" height="32" rx="5.76" fill="url(#bgGrad32)" filter="url(#shadow32)"/>
  <rect width="32" height="32" rx="5.76" fill="none" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(6.4, 6.4)" filter="url(#glow32)">
    <!-- Main L shape with vibrant gradient -->
    <path d="M 4.8 2.88
             L 4.8 16.32
             L 14.399999999999999 16.32"
          stroke="url(#logoGrad32)"
          stroke-width="2.56"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes with bright colors -->
    <circle cx="4.8" cy="2.88" r="2.25" fill="#FF6B9D"/>
    <circle cx="4.8" cy="9.6" r="1.5" fill="#00D9FF"/>
    <circle cx="4.8" cy="16.32" r="2.25" fill="#A855F7"/>
    <circle cx="14.399999999999999" cy="16.32" r="2.25" fill="#10D98E"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 8.64 5.76
             L 14.399999999999999 5.76"
          stroke="#00D9FF"
          stroke-width="1.28"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>