          stroke="url(#logoGrad192)"
          stroke-width="15.36"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes (representing language connectivity) -->
    <circle cx="28.799999999999997" cy="17.279999999999998" r="11.52" fill="#10b981"/>
    <circle cx="28.799999999999997" cy="57.599999999999994" r="7.68" fill="#06b6d4"/>
    <circle cx="28.799999999999997" cy="97.91999999999999" r="11.52" fill="#8b5cf6"/>
    <circle cx="86.39999999999999" cy="97.91999999999999" r="11.52" fill="#10b981"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 51.839999999999996 34.559999999999995
             L 86.39999999999999 34.559999999999995"
          stroke="#06b6d4"
          stroke-width="7.68"
          stroke-linecap="round"
          opacity="0.6"/>
