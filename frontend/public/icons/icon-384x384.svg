<?xml version="1.0" encoding="UTF-8"?>
<svg width="384" height="384" viewBox="0 0 384 384" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright background gradient -->
    <linearGradient id="bgGrad384" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Vibrant rainbow logo gradient: Coral-pink → Turquoise → Purple -->
    <linearGradient id="logoGrad384" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow384">
      <feDropShadow dx="0" dy="7.68" stdDeviation="11.52" flood-opacity="0.15"/>
    </filter>

    <!-- Vibrant glow effect -->
    <filter id="glow384">
      <feGaussianBlur stdDeviation="7.68" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bright background with subtle border -->
  <rect width="384" height="384" rx="69.12" fill="url(#bgGrad384)" filter="url(#shadow384)"/>
  <rect width="384" height="384" rx="69.12" fill="none" stroke="#E5E7EB" stroke-width="3.84"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(76.80000000000001, 76.80000000000001)" filter="url(#glow384)">
    <!-- Main L shape with vibrant gradient -->
    <path d="M 57.599999999999994 34.559999999999995
             L 57.599999999999994 195.83999999999997
             L 172.79999999999998 195.83999999999997"
          stroke="url(#logoGrad384)"
          stroke-width="30.72"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes with bright colors -->
    <circle cx="57.599999999999994" cy="34.559999999999995" r="23.04" fill="#FF6B9D"/>
    <circle cx="57.599999999999994" cy="115.19999999999999" r="15.36" fill="#00D9FF"/>
    <circle cx="57.599999999999994" cy="195.83999999999997" r="23.04" fill="#A855F7"/>
    <circle cx="172.79999999999998" cy="195.83999999999997" r="23.04" fill="#10D98E"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 103.67999999999999 69.11999999999999
             L 172.79999999999998 69.11999999999999"
          stroke="#00D9FF"
          stroke-width="15.36"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>