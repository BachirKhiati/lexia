<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bright background gradient -->
    <linearGradient id="bgGrad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F7FF;stop-opacity:1" />
    </linearGradient>

    <!-- Vibrant rainbow logo gradient: Coral-pink → Turquoise → Purple -->
    <linearGradient id="logoGrad16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>

    <!-- Soft shadow for depth -->
    <filter id="shadow16">
      <feDropShadow dx="0" dy="1" stdDeviation="0.48" flood-opacity="0.15"/>
    </filter>

    <!-- Vibrant glow effect -->
    <filter id="glow16">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Bright background with subtle border -->
  <rect width="16" height="16" rx="2.88" fill="url(#bgGrad16)" filter="url(#shadow16)"/>
  <rect width="16" height="16" rx="2.88" fill="none" stroke="#E5E7EB" stroke-width="1"/>

  <!-- Lexia Logo: Modern "L" with connectivity nodes -->
  <g transform="translate(3.2, 3.2)" filter="url(#glow16)">
    <!-- Main L shape with vibrant gradient -->
    <path d="M 2.4 1.44
             L 2.4 8.16
             L 7.199999999999999 8.16"
          stroke="url(#logoGrad16)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Connection nodes with bright colors -->
    <circle cx="2.4" cy="1.44" r="2.25" fill="#FF6B9D"/>
    <circle cx="2.4" cy="4.8" r="1.5" fill="#00D9FF"/>
    <circle cx="2.4" cy="8.16" r="2.25" fill="#A855F7"/>
    <circle cx="7.199999999999999" cy="8.16" r="2.25" fill="#10D98E"/>

    <!-- Accent line (suggesting text/language) -->
    <path d="M 4.32 2.88
             L 7.199999999999999 2.88"
          stroke="#00D9FF"
          stroke-width="1"
          stroke-linecap="round"
          opacity="0.7"/>
  </g>
</svg>